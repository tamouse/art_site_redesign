---
layout: master
---
{% include top_nav.html %}
<article class="post-content">
  <div class="post-header">
    <h3>{{page.title}}</h3>
    <div class="meta">
      <span>{{page.date | date_to_string }}</span>
      {% if page.categories %} | <span>{{page.categories}}</span>{% endif %}
      {% if page.tags %} | <span>{{page.tags}}</span>{% endif %}
    </div>
  </div>
  <div class="post-body container">{{content}}</div>
</article>
